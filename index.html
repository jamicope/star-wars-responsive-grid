<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="description" content="Star Wars trading cards">
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="float-grid.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <header>
        <div class="row">
            <div class="col-12">
                <h1>Star Wars Characters</h1>
                <h5>Incomplete list</h5>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-4">
                <div class="card"><img class="character-image" src=images/rey_square.png></div>
                <div class="card-name">
                    <h3>Ray</h3>
                    <p>Protagonist, from Tatooine</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card"><img class="character-image" src=images/finn_square.png></div>
                <div class="card-name">
                    <h3>Finn</h3>
                    <p>Storm Trooper, befriends Ray</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card"><img class="character-image" src=images/kylo_square.png></div>
                <div class="card-name">
                    <h3>Kylo</h3>
                    <p>Main Villain, or is he?</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="card"><img class="character-image" src=images/poe_square.png></div>
                <div class="card-name">
                    <h3>Poe</h3>
                    <p>Neutral Pilot</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card"><img class="character-image" src=images/chewbacca_square.png></div>
                <div class="card-name">
                    <h3>Chewbacca</h3>
                    <p>A great first mate</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card"><img class="character-image" src=images/yoda_square.png></div>
                <div class="card-name">
                    <h3>Yoda</h3>
                    <p>Wise old Jedi master</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
